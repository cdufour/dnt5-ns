<StackLayout>
    <GridLayout
        height="50"
        *ngFor="let student of students" 
        columns="100, 100, *">
        <Label 
            col="0"
            [nsRouterLink]="['/students/', student.lastname]"
            [text]="student.firstname"></Label>
        <Label 
            col="1" 
            (tap)="goToDetails(student.lastname)" 
            [text]="student.lastname"></Label>
        <Button 
            col="2" 
            text="Supprimer" 
            (tap)="deleteStudent(student.lastname)"></Button>
    </GridLayout>
</StackLayout>

<Label [text]="logging"></Label>
